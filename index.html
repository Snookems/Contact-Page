<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/b5f44208a3.js" crossorigin="anonymous"></script>
  <title>Contact-Page</title>
</head>
<body>
  <header id="bannerimage">
    <h1>Contact Us</h1>
  </header>
  <div class="container">
  <div class="contact-area">
    <form class="contact">
      <label for="fname">First name:</label>
      <input class="field" type="text" id="fname" name="fname" placeholder="firstName" value="First Name"><br><br>
       <label for="lname">Last name:</label>
      <input class="field" type="text" id="fname" name="lastname" placeholder="lastName" value="Last Name"><br><br>
       <label for="e-mail">E-Mail:</label>
      <input class="field" type="email" id="email" name="email" placeholder="email" value="e-mail"><br><br>
       <label for="password">Password:</label>
      <input class="field" type="password" id="password" name="password" placeholder="password" value="Last Name"><br><br>
      <textarea name="message" rows="10" cols="30">Your message here.. </textarea>
  <br><br>
       <input class="button" type="submit" value="Submit">
    </form>
  </div>
  <div class="map">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2660.426264829558!2d14.015255550996173!3d48.1791379791248!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4773f2cbaf9c6f91%3A0xe726e27e7e33bcbb!2sSudetenstra%C3%9Fe%209%2C%204600%20Wels!5e0!3m2!1sen!2sat!4v1610625578612!5m2!1sen!2sat" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  <p class="contact-text">Our Contact Address is: Sudetenstrasse 9, Wels, Austria</p>
  <p class="contact-phone"> Phone Number: 0555 455</p>
  </div>
  
  <footer class="clearfix">
    <p class="copyright">&copy; Copyright Gaby Giles, 2021 </p>
    
    <a class="social-icons" href="https://www.facebook.com/snookems1/"><i class="fab fa-facebook "></i></a>
    <a class="social-icons" href="https://www.linkedin.com/in/gabriele-giles-31a295b5/"><i class="fab fa-linkedin-in "></i></a>
    <a class="social-icons" href="https://github.com/Snookems/"><i class="fab fa-github "></i></a>
    
  </footer>
  </div>
  
</body>
</html>
